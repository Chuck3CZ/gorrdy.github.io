<!DOCTYPE html>
<html>
 <head>
  <title>Víte, že ...</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="shortcut icon" type="image/png" href="images/bitcoin-black.png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/calc.js" type="text/javascript"></script>
  <script src="js/menu.js" type="text/javascript"></script>
 </head>
 
 <body class="content">
 <h1><a href="index.html">Víte, že... <span style="color:orange">Bitcoin</span></a></h1>
  <hr />
  <div id="navigation"></div>
  <div class="box">
    <h2 class="center-paragraph">Konverze</h2>
    <form class="center-form">
      <label>Sats</label><br />
      <input id="inputSatoshi" type="number" placeholder="počet satoshi" oninput="kryptoConverter(this.value)" onchange="kryptoConverter(this.value)"> <br />
      <label>Czk</label><br />
      <input id="intputCzk" type="number" placeholder="počet czk" oninput="kryptoConverter2(this.value)" onchange="kryptoConverter2(this.value)"> <br />
    </form>
  </div>


  <div id="navigation"></div>
  <div class="box">
    <h2 class="center-paragraph">Aktuální cena BTC </h2>
    <form class="center-form" onsubmit="GetCurrentBtcPrice(); myFunction();return false;">
    </form>
    <div class="center-paragraph">
	    Bitcoin = <span id="currentbtcpriceusd">0</span> USD<br />
	    Bitcoin = <span id="currentbtcpriceczk">0</span> CZK<br />

    </div>
  </div>
  <div class="box">
    <h2 class="center-paragraph">Historická cena </h2>
    <form class="center-form" onsubmit="GetBtcPrice();return false;">
    <label for="date">Datum:</label><br>
    <input type="date" id="date" name="date" min="2010-07-18"><br><br>
    <label for="amount">Počet satoshi:</label><br>
    <input type="number" id="amount" name="amount"><br><br>
    <input type="submit" value="Vypočítat">
    </form>
    <div class="center-paragraph">
	    <p>Ceny ze dne <span id="den_datum">*zadejte datum*</span> </p>
	    Bitcoin = $<span id="btcprice">0</span> (<span id="btcpriceczk">0</span> Kč)<br />
	    <span id="satscount"></span> satoshi = $<span id="satsprice">0</span> (<span id="satspriceczk">0</span> Kč)

    </div>
   </div>
   
   
   <hr />
    <footer id="footer"></footer>
    <hr />
 </body>
</html>
